<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWacth</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <body>
        <div class="col-12">
            <div class="container">
                <h1>StopWatch</h1>
                <p class="time">00 : 00 : 00</p>
                <button class="start fas fa-play"></button>
                <button class="stop fas fa-pause"></button>
                <button class="lap far fa-font-awesome"></button>
                <button class="reset fas fa-rotate-right"></button>
            </div>
        </div>
    
        <div class="laps">
            <!-- you have to add this structure to your HTML with JS -->

                </div>
            </div> -->
        </div>

        <script src="assets/script.js"></script>
</body>
</html>
